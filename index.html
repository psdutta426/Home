<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parashar's Home Switch Control</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #d9f3ff, #f9f9f9);
}
.container {
  position: relative;
  width: 90%;
  max-width: 450px;
  padding: 30px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  text-align: center;
  backdrop-filter: blur(8px);
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
  z-index: 1;
}
.show { opacity: 1; transform: translateY(0); }
.container::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url('https://raw.githubusercontent.com/psdutta426/Home/main/TheMathClassroom.jpg') no-repeat center center/cover;
  opacity: 0.25;
  z-index: -1;
}
h2 { color: #111; margin-bottom: 25px; font-weight: 600; }
input {
  padding: 12px; width: 85%; margin: 10px 0;
  border-radius: 10px; border: 1px solid #ccc; font-size: 16px;
}
button {
  border: none; border-radius: 10px; padding: 15px; margin: 10px;
  font-size: 16px; transition: all 0.3s ease; cursor: pointer;
}
#loginBtn { width: 100%; background: #0078d7; color: white; }
#loginBtn:hover { background: #005fa3; }
label {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 14px;
  color: #333;
  cursor: pointer;
  user-select: none;
}
input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
.switch-grid {
  display: grid; grid-template-columns: repeat(2, 1fr);
  gap: 15px; margin-bottom: 15px;
}
.switch-grid .switch-btn:nth-child(5) { grid-column: 1 / -1; }
.switch-btn {
  background: #f44336; color: white; font-weight: bold;
  border-radius: 15px; height: 60px; font-size: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
.switch-btn.on {
  background: #4CAF50;
  box-shadow: 0 4px 12px rgba(76,175,80,0.5);
}
.action-btn { background: #0078d7; color: white; width: 45%; }
.logout-btn { background: #555; color: white; width: 100%; margin-top: 10px; }
#loginStatus { color: red; font-size: 14px; height: 20px; }
#voiceBtn { background:#FF9800; color:white; width:100%; }
#voiceBtn.listening { background:#FF5722; }
#loadingScreen {
  position: fixed; top: 0; left:0; right:0; bottom:0;
  display: flex; align-items:center; justify-content:center;
  flex-direction:column; background: rgba(255,255,255,0.95);
  font-size:18px; color:#333; z-index:999;
  opacity:0; pointer-events:none; transition: opacity 0.5s ease;
}
#loadingScreen.show { opacity:1; pointer-events: all; }
.spinner {
  width:30px; height:30px; border:3px solid #ccc; border-top-color:#0078d7;
  border-radius:50%; animation: spin 1s linear infinite; margin-bottom:12px;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="loadingScreen">
  <div class="spinner"></div>
  <div id="loadingMessage">Checking saved sessionâ€¦</div>
</div>

<div class="container" id="loginPage">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required /><br />
  <input type="password" id="password" placeholder="Password" required /><br />
  <label><input type="checkbox" id="rememberMe"> Remember Me</label>
  <button id="loginBtn">Login</button>
  <div id="loginStatus"></div>
</div>

<div class="container" id="controlPage" style="display:none;">
  <h2>Parashar's Home Switch Control</h2>
  <div class="switch-grid">
    <button class="switch-btn" id="btn0" onclick="toggleSwitch(0)">Backup</button>
    <button class="switch-btn" id="btn1" onclick="toggleSwitch(1)">Tubelight</button>
    <button class="switch-btn" id="btn2" onclick="toggleSwitch(2)">Fan</button>
    <button class="switch-btn" id="btn3" onclick="toggleSwitch(3)">Bulb</button>
    <button class="switch-btn" id="btn4" onclick="toggleSwitch(4)">Plug</button>
  </div>
  <div>
    <button class="action-btn" onclick="bulkUpdateSequential(true)">All ON</button>
    <button class="action-btn" onclick="bulkUpdateSequential(false)">All OFF</button>
  </div>
  <button id="voiceBtn" onclick="startVoiceCommand()">ðŸŽ¤ Voice Command</button>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
const workerURL = "https://nodemcubittu.psdutta426.workers.dev";
let authToken = null;
const switches = [
  { id: "btn0", name: "Backup", pin: "v1" },
  { id: "btn1", name: "Tubelight", pin: "v2" },
  { id: "btn2", name: "Fan", pin: "v3" },
  { id: "btn3", name: "Bulb", pin: "v4" },
  { id: "btn4", name: "Plug", pin: "v5" }
];

document.getElementById("loginBtn").addEventListener("click", login);
document.getElementById("username").addEventListener("keypress", e=>{if(e.key==="Enter"){e.preventDefault(); document.getElementById("password").focus();}});
document.getElementById("password").addEventListener("keypress", e=>{if(e.key==="Enter"){e.preventDefault(); login();}});

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const r = await fetch(workerURL + "/login", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({username,password})});
    if(!r.ok) throw new Error("Login failed");
    const data = await r.json();
    authToken = data.token;

    document.getElementById("loginPage").style.display="none";
    document.getElementById("controlPage").style.display="block";
    loadStatus();
  } catch {
    document.getElementById("loginStatus").textContent="Invalid login";
  }
}

async function fetchWithAuth(url, options={}) {
  options.headers = options.headers||{};
  options.headers["Authorization"]="Bearer "+authToken;
  return await fetch(url, options);
}

async function loadStatus() {
  try {
    const r = await fetchWithAuth(workerURL+"/status");
    const status = await r.json();
    switches.forEach(sw=>{
      const btn=document.getElementById(sw.id);
      const val=status[sw.pin];
      const isOn=val==="0";
      btn.classList.toggle("on",isOn);
      btn.textContent=`${sw.name}: ${isOn ? "ON" : "OFF"}`;
    });
  } catch {}
}

async function toggleSwitch(index) {
  const sw = switches[index];
  const btn = document.getElementById(sw.id);
  const isOn = btn.classList.contains("on");
  const newVal = isOn?"1":"0";
  await fetchWithAuth(workerURL+"/update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({pin:sw.pin,value:newVal})});
  loadStatus();
  speak(`${sw.name} turned ${newVal==="0"?"ON":"OFF"} âœ…`);
}

async function bulkUpdateSequential(state) {
  for(const sw of switches){
    await fetchWithAuth(workerURL+"/update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({pin:sw.pin,value:state?"0":"1"})});
    await new Promise(r=>setTimeout(r,120));
  }
  loadStatus();
  speak(`All switches turned ${state?"ON":"OFF"} ${state?"âœ…":"âŒ"}`);
}

function startVoiceCommand(){
  const btn=document.getElementById("voiceBtn");
  if(!("webkitSpeechRecognition" in window)){alert("Voice control not supported."); return;}
  const recog = new webkitSpeechRecognition();
  recog.lang="en-IN";
  recog.interimResults=false;

  btn.classList.add("listening");
  btn.textContent="ðŸŽ¤ Listeningâ€¦";

  recog.onresult=async e=>{
    const text=e.results[0][0].transcript.toLowerCase();
    btn.textContent="ðŸŽ¤ Voice Command";
    btn.classList.remove("listening");

    if(text.includes("all on")) return bulkUpdateSequential(true);
    if(text.includes("all off")) return bulkUpdateSequential(false);

    for(const sw of switches){
      if(text.includes(sw.name.toLowerCase())){
        if(text.includes("on")) return toggleByVoice(sw.pin,sw.name,"0");
        if(text.includes("off")) return toggleByVoice(sw.pin,sw.name,"1");
      }
    }
    speak("Command not recognized");
    alert("Command not recognized");
  };
  recog.onerror=()=>{btn.textContent="ðŸŽ¤ Voice Command"; btn.classList.remove("listening");};
  recog.start();
}

async function toggleByVoice(pin,name,value){
  await fetchWithAuth(workerURL+"/update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({pin,value})});
  loadStatus();
  speak(`${name} turned ${value==="0"?"ON":"OFF"} âœ…`);
}

function speak(msg){if(!("speechSynthesis" in window))return; const u=new SpeechSynthesisUtterance(msg); u.rate=1; u.pitch=1; window.speechSynthesis.speak(u);}
function logout(){authToken=null; location.reload();}
</script>
</body>
</html>
